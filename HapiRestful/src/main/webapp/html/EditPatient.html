<html>
<head>

</head>
<body>
	<div class="container-fluid">
	<nav class="navbar navbar-default">

		<h1>Patienten verlegen</h1>
		<hr>
		<div class="col-sm-2">
			<ul class="list-group menu">

			
				<li class="list-group-item">SV-Nummer: <br>
					<input class="form-control" type="text" placeholder="Optional" id="svnSearch"
					name="svnField"></li>

				<li class="list-group-item">Nachname: <br> <input
					class="form-control" type="text" placeholder="Optional" id="lastnameSearch"
					name="lastnameField"></li>

			<li class="list-group-item">Vorname: <br> <input 
				class="form-control" type="text" placeholder="Optional" id="firstnameSearch"
				name="firstnameField"></li>
				<li class="btn-primary btn-lg button" onclick="searchPatient()">Suche nach Patient</li>
					
			</ul>


		</div>
		<div class="col-sm-3" >
			<ul id="patientList" class="list-group">


			</ul>

		</div>
		<div class="col-sm-3">
			<ul id="clickedEncounter" class="list-group menu" style="display: none">
				<li class="list-group-item">Letzte Art des Aufenthalts: <br> <input class="form-control" type="text"
					placeholder="Optional" id="type_value" name="TypeField"></li>
			</ul>

		</div>
				<div class="col-sm-3">
			<ul id="newEncounter" class="list-group menu" style="display: none">
<li class="list-group-item">Neuer Encounter: <br> <select class="form-control" id="gender">
						<option value="ambulatory">ambulatory</option>
						<option value="stationary">stationary</option>
						<option value="undefined">undefiniert</option>
				</select>
				<li class="btn-primary btn-lg button" onclick="searchPatient()">Encounter anlegen</li>
			</ul>

		</div>
		



	</div>







	<!-- CODE -->
	<script src='http://code.jquery.com/jquery-2.1.4.min.js'></script>
	<script src='../js/fhir-client.js'></script>
	<script>
		
	var patientArray = [];
		function searchPatient() {
			patientArray = [];
			var list = document.getElementById('patientList');
			document.getElementById('clickedEncounter').style.display = "none";
			$(patientList).empty();
			


			var smart = new FHIR.client({
				//serviceUrl : "http://localhost:8080/Ausfallsystem/hapiservlet",
				serviceUrl : "https://fhir-open-api-dstu2.smarthealthit.org",
				
				auth : {
					type : 'none'
				}
			});

			if (svnSearch.value != "") {

				smart.api.search({type : "Patient",	query : {identifier : {value : svnSearch.value}}
			
				
				}).then(
						function(patientList) {
							if (patientList.data.total != 0) {

							patientList.data.entry.forEach(function(patient) {
							    
								var firstname;
								var lastname;
								var resource = patient.resource;
								var address = resource.address[0];
								var name = resource.name[0];
								
							
								if(typeof resource.name != 'undefined'){

									firstname = name.given;
									lastname = name.family;
								}else{

									firstname = "undefined";
									lastname = "undefined";
								}

								
								singlePatient = {

									svn : svn,
									familyName : lastname,
									givenName : firstname,

								};
								patientArray
										.push(singlePatient);


							});
							$.each(patientArray, function(i)
									{
									    var li = $('<li/>')
									        .appendTo(list)
									    	.addClass('patientListbutton')
									    var aaa = $('<a/>')
									    	
									    	.click(showPatient)
									        .text(patientArray[i].givenName+ " " + patientArray[i].familyName +" "+ patientArray[i].birthdate)
									        .appendTo(li);
									});
							}else{
								alert("Keinen Patienten unter dieser ID");
							}

						});
			} else if (lastnameSearch.value != "") {

				smart.api.search({type : "Patient",query : {family : lastnameSearch.value , given: firstnameSearch.value}
				}).then(function(patientList) {
									

									if (patientList.data.total != 0) {
										patientList.data.entry.forEach(function(patient) {
													console.log(patientList);
													var firstname;
													var lastname;
													var resource = patient.resource;
													var address = resource.address[0];
													var name = resource.name[0];
													
													
													if(typeof resource.name != 'undefined'){

														firstname = name.given;
														lastname = name.family;
													}else{

														firstname = "undefined";
														lastname = "undefined";
													}

													
													singlePatient = {
														svn : resource.identifier[0].value,
														familyName : lastname,
														givenName : firstname,
														birthdate: resource.birthDate,
													};

													
													
													patientArray
															.push(singlePatient);

												});

										
				$.each(patientArray, function(i)
				  {
					var li = $('<li/>')
						 .addClass('list-group-item')
						 .appendTo(list);
					var aaa = $('<a/>')
						.click(showPatient)
						.text("Vorname: " + patientArray[i].givenName+ " Nachname: " + patientArray[i].familyName+ ", geboren am: "+ patientArray[i].birthdate)
						.appendTo(li);
						});
									} else {
										console.log(patientList);
									}
				 });
			} else {
				alert("Bitte Nachname oder Sozialversicherungsnummer eingeben!")

			}
			
			
		}
		
		
		
		function showPatient() {

			var index = $(this).parent('li').index();

			
			//firstname wird gesucht
			var svn = patientArray[index].svn;
			console.log(svn);
			
			var smart = new FHIR.client({
				//serviceUrl : "http://localhost:8080/Ausfallsystem/hapiservlet",
				serviceUrl : "https://fhir-open-api-dstu2.smarthealthit.org",
				patientId: svn,
				auth : {
					type : 'none'
				}
			});
			
			smart.patient.api.search({type : "Encounter"
			}).then(function(encounterList) {
				console.log(encounterList)
				var length = encounterList.data.total;
				if(length != 0) {
					var resourcePath = encounterList.data.entry[length-1].resource;
					var type = resourcePath.class;
					console.log(type);
					
				}
			//Liste wird angezeigt
			if(typeof type != 'undefined'){
			document.getElementById('type_value').defaultValue = type;
			}else{
			document.getElementById('type_value').defaultValue = "noch kein Aufenthalt";
			}
			document.getElementById('clickedEncounter').style.display = "block";
			document.getElementById('newEncounter').style.display = "block";
		});
			}
		
			
	</script>

</body>

</html>
