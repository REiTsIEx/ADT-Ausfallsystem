<div class="row">
<div class="col-3 menu">
<ul>
<li>SVN-Nummer: <br> <input  type="text" placeholder="Pflichtfeld.." id="svn_value" name = "SVNField"></li>
<li>Vorname:	<br><input  type="text" placeholder="Pflichtfeld.." id="firstnameAdd" name = "firstnameField"></li>

	</select>
</li>

<li>Straﬂe: <br><input  type="text" placeholder="Optional" id="streetAdd" name = "streetField"></li>

  		<option value="INTENSIVE">Intensivstation</option>
